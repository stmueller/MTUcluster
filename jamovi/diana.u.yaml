title: Hierarchical Clustering - Divisive
name: Diana
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables to cluster
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Labels for dendrogram
        children:
          - type: VariablesListBox
            name: labels
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distan
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: stand
